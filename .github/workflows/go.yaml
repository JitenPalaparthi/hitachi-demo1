name: "build hitachi demo app"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
 
    - name: hello
      run: echo "Hello Go and Devops Engineers"
    
    - name: dependencies
      run: go mod tidy

    - name: build
      run: go build -v ./...
    
    - name: test
      run: go test -v ./...
    
    

